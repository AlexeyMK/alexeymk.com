<div class="col-md-12 p-3 mb-5">
<div class="row">
<h4 class="col-md-12 p-1 mb-3">Other Articles about growth-eng</h4>
{% assign tags_posts = site.posts | where_exp: "post", "post.tags contains 'growth-eng'" %}
{% for post in tags_posts | sort: 'post_date' | reverse limit:5 %}
<p class="col-md-6"><a href="{{post.url}}">
{{post.title}}
</a></p>
{% endfor %}
</div>
</div>
