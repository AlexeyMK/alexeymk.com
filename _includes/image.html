<style>image-wrapper {padding: 0px;}</style>
<div class="image-wrapper text-center">
    {% if include.url %}
    <a href="{{ include.url }}" title="{{ include.title }}" target="_blank">
    {% endif %}
        <img src="{{ include.img }}"  loading="lazy" alt="{{ include.title }}" class="img-fluid" style="{{include.style}}">
    {% if include.url %}
    </a>
    {% endif %}
    {% if include.caption %}
        <p class="image-caption">{{ include.caption }}</p>
    {% endif %}
</div>
