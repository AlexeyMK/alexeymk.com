<!-- _includes/image.html -->
<!-- from https://superdevresources.com/image-caption-jekyll/ -->
<div class="image-wrapper row mt-3">
    {% if include.url %}
    <a href="{{ include.url }}" class="col-md-4 col-4" title="{{ include.title }}" target="_blank">
    {% endif %}
        <img data-src="{{ include.img }}" class="img-fluid lazyload" loading="lazy" width="100%" height="100%" alt="{{ include.title }}" style="{{include.style}}">
    {% if include.url %}
    </a>
    {% endif %}
    {% if include.caption %}
        <p class="image-caption tag text-center">{{ include.caption }}</p>
    {% endif %}
</div>
